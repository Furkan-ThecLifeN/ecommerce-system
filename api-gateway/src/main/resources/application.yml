server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth Service Yönlendirmesi
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

        # User Service Yönlendirmesi
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

        # Product Service Yönlendirmesi
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**

        # Order Service Yönlendirmesi
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/